<!DOCTYPE html>
<html ng-app="uriel621">

  <head>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Super Smash Bros</h1>
    
    <div ng-controller="myController">
      <ul>
        <li ng-repeat="fighter in SSB4_Fighters | limitTo: 5"> <!-- here -->
        <img ng-src="images/{{ fighter.shortname }}_bros.png" alt="Photo of {{ fighter.name }}">
        <div>
            <h2>{{ fighter.name | uppercase }}</h2> <!-- and here -->
            <h3>Tier: {{  fighter.tier }}</h3>
        </div>
      </ul>

    </div>
  </body>
  
  

</html>
